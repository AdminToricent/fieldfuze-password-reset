<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FieldFuze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements ul {
            margin-top: 8px;
            margin-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .password-requirements li.invalid {
            color: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .success-check {
            text-align: center;
            display: none;
        }

        .success-check.show {
            display: block;
        }

        .success-check svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .success-check h2 {
            color: #10b981;
            margin-bottom: 12px;
        }

        .success-check p {
            color: #666;
            margin-bottom: 24px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FieldFuze</h1>
            <p>Reset Your Password</p>
        </div>

        <!-- Success State (Initially Hidden) -->
        <div id="successState" class="success-check">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#10b981" stroke-width="2"/>
                <path d="M8 12.5L10.5 15L16 9.5" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2>Password Reset Successful!</h2>
            <p>Your password has been changed. You can now log in with your new password.</p>
            <a id="loginButton" href="#" class="btn">Open FieldFuze App</a>
            <div class="back-link">
                <a href="#" onclick="location.reload()">Reset another password</a>
            </div>
        </div>

        <!-- Form State (Initially Visible) -->
        <div id="formState">
            <div id="alertBox" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input
                        type="text"
                        id="token"
                        name="token"
                        readonly
                        placeholder="Loading token..."
                    >
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter new password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-requirements">
                        <strong>Password must contain:</strong>
                        <ul id="passwordChecklist">
                            <li id="check-length" class="invalid">At least 8 characters</li>
                            <li id="check-letter" class="invalid">At least one letter</li>
                            <li id="check-number" class="invalid">At least one number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter new password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" id="submitBtn" class="btn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="fieldfuze://login">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURATION
        // ============================================================================
        const API_ENDPOINT = 'https://bk3y7lhnb9.execute-api.us-east-2.amazonaws.com/dev/password-reset';

        // TODO: Update this URL to match your Lambda endpoint after deployment
        // Example: 'https://your-api-id.execute-api.us-east-2.amazonaws.com/prod/password-reset'

        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================
        const form = document.getElementById('resetForm');
        const tokenInput = document.getElementById('token');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const formState = document.getElementById('formState');
        const successState = document.getElementById('successState');

        // Password strength checklist
        const checkLength = document.getElementById('check-length');
        const checkLetter = document.getElementById('check-letter');
        const checkNumber = document.getElementById('check-number');

        // ============================================================================
        // EXTRACT TOKEN FROM URL
        // ============================================================================
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Initialize token from URL
        const resetToken = getTokenFromUrl();
        if (resetToken) {
            tokenInput.value = resetToken;
            showAlert('info', 'Ready to reset your password');
        } else {
            showAlert('error', 'Invalid reset link. Please check your email for the correct link.');
            submitBtn.disabled = true;
        }

        // ============================================================================
        // PASSWORD VALIDATION
        // ============================================================================
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            // Check length
            if (password.length >= 8) {
                checkLength.classList.remove('invalid');
                checkLength.classList.add('valid');
            } else {
                checkLength.classList.remove('valid');
                checkLength.classList.add('invalid');
            }

            // Check letter
            if (/[a-zA-Z]/.test(password)) {
                checkLetter.classList.remove('invalid');
                checkLetter.classList.add('valid');
            } else {
                checkLetter.classList.remove('valid');
                checkLetter.classList.add('invalid');
            }

            // Check number
            if (/\d/.test(password)) {
                checkNumber.classList.remove('invalid');
                checkNumber.classList.add('valid');
            } else {
                checkNumber.classList.remove('valid');
                checkNumber.classList.add('invalid');
            }
        });

        // ============================================================================
        // ALERT HELPER
        // ============================================================================
        function showAlert(type, message) {
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
        }

        function hideAlert() {
            alertBox.classList.remove('show');
        }

        // ============================================================================
        // FORM SUBMISSION
        // ============================================================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const token = tokenInput.value;

            // ========================================
            // Client-side validation
            // ========================================

            // Check password length
            if (password.length < 8) {
                showAlert('error', 'Password must be at least 8 characters');
                return;
            }

            // Check password contains letter
            if (!/[a-zA-Z]/.test(password)) {
                showAlert('error', 'Password must contain at least one letter');
                return;
            }

            // Check password contains number
            if (!/\d/.test(password)) {
                showAlert('error', 'Password must contain at least one number');
                return;
            }

            // Check passwords match
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            // Check token exists
            if (!token) {
                showAlert('error', 'Invalid reset token');
                return;
            }

            // ========================================
            // Submit to Lambda
            // ========================================
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                console.log('ðŸ” Submitting password reset...');

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reset',
                        token: token,
                        newPassword: password
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to reset password');
                }

                console.log('âœ… Password reset successful');

                // Show success state
                formState.style.display = 'none';
                successState.classList.add('show');

                // Set appropriate link based on device
                const loginButton = document.getElementById('loginButton');
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    // Mobile device - use deep link
                    loginButton.href = 'fieldfuze://login';
                } else {
                    // Web browser - redirect to login page
                    loginButton.href = 'https://fieldfuze-web-app-zeta.vercel.app/';
                    loginButton.textContent = 'Go to Login Page';
                }

            } catch (error) {
                console.error('âŒ Password reset error:', error);

                // User-friendly error messages
                let errorMessage = error.message;

                if (errorMessage.includes('expired')) {
                    errorMessage = 'This reset link has expired. Please request a new password reset.';
                } else if (errorMessage.includes('Invalid')) {
                    errorMessage = 'This reset link is invalid. Please request a new password reset.';
                } else if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                }

                showAlert('error', errorMessage);
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // ============================================================================
        // PREVENT MULTIPLE SUBMISSIONS
        // ============================================================================
        form.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && submitBtn.disabled) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
